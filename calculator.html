
<!DOCTYPE html>
<html>
<head>
	<title>FCC Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700|PT+Mono|Cutive+Mono" rel="stylesheet">
	<link href="calculator.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="col-sm-12">
			<h1>EDMO<span class="calc">CALC</span></h1>
		</div>
		<div class="col-sm-12" id="type-screen">
			<span class="type-text"></span>
		</div>
		<div class="col-sm-12" id="result-screen">
			<span class="result-text">0</span>
		</div>
		<div class="btn-group-vertical pull-right" role="group" aria-label="vertical">
				<button class="btn btn-none btn-side" id="clear">C</button>
				<button class="btn btn-none btn-side type" val="/">/</button>
				<button class="btn btn-none btn-side type" val='*'>*</button>
				<button class="btn btn-none btn-side type" val='-'>-</button>
				<button class="btn btn-none btn-side type" val='+''>+</button>
		</div>

		<div class="btn-group" role="group" aria-label="button group top">
			<button class="btn btn-round btn-mar type" val='1'>1</button>
			<button class="btn btn-round btn-mar type" val='2'>2</button>
			<button class="btn btn-round type" val='3'>3</button>
		</div>
		<div class="btn-group" role="group" aria-label="button group top">
			<button class="btn btn-round btn-mar type" val='4'>4</button>
			<button class="btn btn-round btn-mar type" val='5'>5</button>
			<button class="btn btn-round type" val='6'>6</button>
		</div>
		<div class="btn-group" role="group" aria-label="button group top">
			<button class="btn btn-round btn-mar type" val='7'>7</button>
			<button class="btn btn-round btn-mar type" val='8'>8</button>
			<button class="btn btn-round type" val='9'>9</button>
		</div>
		<div class="btn-group" role="group" aria-label="button group top">
			<button class="btn btn-round btn-mar type" val=".">.</button>
			<button class="btn btn-round btn-mar type" val="0">0</button>
			<button class="btn btn-round" id="equal" val="=">=</button>
		</div>
	</div>
<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="calculator.js"></script>
</body>
</html>
